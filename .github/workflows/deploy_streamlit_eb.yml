name: Deploy Streamlit UI to Elastic Beanstalk (Docker)

on:
  push:
    branches: [main]
    paths:
      - "streamlit_app/**"
      - ".github/workflows/deploy_streamlit_eb.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      AWS_DEFAULT_REGION: eu-north-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Debug AWS identity + region
        run: |
          aws sts get-caller-identity
          echo "AWS_REGION=$AWS_REGION"
          echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Ensure EB application & environment exist
        working-directory: streamlit_app
        env:
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          # Ensure EB app exists
          if ! aws elasticbeanstalk describe-applications --application-names "$EB_APP_NAME" >/dev/null 2>&1; then
            aws elasticbeanstalk create-application --application-name "$EB_APP_NAME"
          fi

          # Initialize EB config in runner
          eb init "$EB_APP_NAME" --platform docker --region "$AWS_REGION" --quiet

          # Ensure EB environment exists
          EXISTING_ENV=$(aws elasticbeanstalk describe-environments \
            --application-name "$EB_APP_NAME" \
            --environment-names "$EB_ENV_NAME" \
            --query 'Environments[0].EnvironmentName' \
            --output text 2>/dev/null || true)

          if [ "$EXISTING_ENV" != "$EB_ENV_NAME" ]; then
            eb create "$EB_ENV_NAME" --single --region "$AWS_REGION" --quiet
          fi

          eb use "$EB_ENV_NAME" --quiet

      - name: Deploy to Elastic Beanstalk
        working-directory: streamlit_app
        run: |
          eb deploy --staged --verbose

      - name: Set EB environment variables
        working-directory: streamlit_app
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          GOLD_LATEST_PREFIX: ${{ secrets.GOLD_LATEST_PREFIX }}
        run: |
          eb setenv \
            AWS_REGION="$AWS_REGION" \
            S3_BUCKET="$S3_BUCKET" \
            GOLD_LATEST_PREFIX="$GOLD_LATEST_PREFIX"
